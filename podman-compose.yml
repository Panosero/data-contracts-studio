version: '3.8'

services:
  backend:
    build: 
      context: ./backend
      args:
        VERSION: ${VERSION:-0.0.1}
    ports:
      - "${BACKEND_PORT:-8888}:8888"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-datacontracts}
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_ORIGINS=["http://localhost", "http://127.0.0.1", "http://${SERVER_IP}", "http://${SERVER_IP}:${FRONTEND_PORT}"]
      # Add your API keys here
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - HUGGINGFACE_API_KEY=${HUGGINGFACE_API_KEY}
      - AZURE_OPENAI_KEY=${AZURE_OPENAI_KEY}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    # Podman-specific: Enable systemd integration
    labels:
      io.containers.autoupdate: registry
      io.podman.compose.config-hash: "data-contracts-backend"

  frontend:
    build: 
      context: ./frontend
      args:
        VERSION: ${VERSION:-0.0.1}
        REACT_APP_API_URL: http://${SERVER_IP}:${BACKEND_PORT:-8888}/api/v1
    ports:
      - "${FRONTEND_PORT:-80}:80"
    environment:
      - REACT_APP_API_URL=http://${SERVER_IP}:${BACKEND_PORT:-8888}/api/v1
      - REACT_APP_APP_NAME=${APP_NAME:-Data Contracts Studio}
      - REACT_APP_VERSION=${APP_VERSION:-0.0.1}
    depends_on:
      - backend
    restart: unless-stopped
    # Podman-specific: Enable systemd integration
    labels:
      io.containers.autoupdate: registry
      io.podman.compose.config-hash: "data-contracts-frontend"

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-datacontracts}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DATABASE_PORT:-5432}:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-datacontracts}"]
      interval: 30s
      timeout: 10s
      retries: 5
    # Podman-specific: Enable systemd integration and security
    labels:
      io.containers.autoupdate: registry
      io.podman.compose.config-hash: "data-contracts-db"
    # Podman security: Run with reduced privileges
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /var/run/postgresql

volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_DIR:-./data}/postgres_data
