    <script>
        // Application state
        let contracts = [
            {

                version: "1.0.0",
                status: "active",
                createdAt: "2025-01-15",
                fields: [

                ]
            }
        ];
        
        let currentContract = { name: '', version: '1.0.0', fields: [] };
        let fieldCount = 0;
        
        const dataTypes = ['string', 'integer', 'boolean', 'float', 'timestamp', 'array', 'object'];
        
        // Example data
        const databaseExample = {

        const apiExample = {

            }, null, 2)
        };

        const csvExample = `order_id,customer_name,product_name,quantity,unit_price,total_amount,order_date,status,is_expedited
ORD-001,John Smith,Laptop Pro X1,2,1299.99,2599.98,2024-03-15,completed,true
ORD-002,Sarah Johnson,Wireless Mouse,5,29.99,149.95,2024-03-16,processing,false`;

        const jsonExample = JSON.stringify([
            {
                "employee_id": "EMP001",
                "full_name": "Alice Johnson",
                "department": "Engineering",
                "position": "Senior Developer",
                "salary": 95000,

                "skills": ["JavaScript", "Python", "React"]
            }
        ], null, 2);

        // Utility functions
        function detectType(value) {
            if (value === null || value === undefined || value === '') return 'string';
            
            if (typeof value === 'string') {
                const lowerValue = value.toLowerCase();
                if (lowerValue === 'true' || lowerValue === 'false') return 'boolean';
                
                if (!isNaN(value) && value !== '') {
                    return value.includes('.') ? 'float' : 'integer';
                }
                
                const datePattern = /^\d{4}-\d{2}-\d{2}/;
                if (datePattern.test(value)) return 'timestamp';
            }
            
            if (typeof value === 'boolean') return 'boolean';
            if (typeof value === 'number') {
                return Number.isInteger(value) ? 'integer' : 'float';
            }
            if (typeof value === 'object') {
                return Array.isArray(value) ? 'array' : 'object';
            }
            
            return 'string';
        }

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 z-50 px-6 py-3 rounded-lg text-white font-medium ${
                type === 'success' ? 'bg-green-500' : 'bg-red-500'
            } fade-in`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        function renderContracts() {
            const grid = document.getElementById('contractsGrid');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredContracts = contracts.filter(contract => 
                contract.name.toLowerCase().includes(searchTerm)
            );
            
            grid.innerHTML = filteredContracts.map(contract => `
                <div class="bg-white rounded-xl p-6 shadow-lg hover:shadow-xl transition-all">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h3 class="text-xl font-bold text-gray-800">${contract.name}</h3>
                            <p class="text-sm text-gray-500">v${contract.version}</p>
                        </div>
                        <span class="px-3 py-1 rounded-full text-xs font-semibold ${
                            contract.status === 'active' 
                                ? 'bg-green-100 text-green-700' 
                                : 'bg-gray-100 text-gray-600'
                        }">
                            ${contract.status}
                        </span>
                    </div>
                    
                    <div class="mb-4">
                        <p class="text-sm text-gray-600">Fields: ${contract.fields.length}</p>
                        <p class="text-sm text-gray-600">Created: ${contract.createdAt}</p>
                    </div>

                    <div class="flex gap-2">
                        <button onclick="viewContract(${contract.id})" class="flex-1 px-3 py-2 bg-green-50 text-green-700 rounded-lg hover:bg-green-100 flex items-center justify-center gap-1">
                            <span>üëÅÔ∏è</span>
                            View
                        </button>
                        <button onclick="copyContract(${contract.id})" class="p-2 bg-gray-50 text-gray-600 rounded-lg hover:bg-gray-100">
                            üìã
                        </button>
                        <button onclick="exportContract(${contract.id})" class="p-2 bg-gray-50 text-gray-600 rounded-lg hover:bg-gray-100">
                            ‚¨áÔ∏è
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function createFieldElement(field = {}, index = fieldCount++) {
            return `
                <div class="flex gap-3 mb-3" data-field-index="${index}">
                    <input type="text" value="${field.name || ''}" placeholder="Field name" class="flex-1 px-3 py-2 border border-gray-200 rounded-lg field-name">
                    <select class="px-3 py-2 border border-gray-200 rounded-lg field-type">
                        ${dataTypes.map(type => `<option value="${type}" ${field.type === type ? 'selected' : ''}>${type}</option>`).join('')}
                    </select>
                    <select class="px-3 py-2 border border-gray-200 rounded-lg field-required">
                        <option value="true" ${field.required !== false ? 'selected' : ''}>Required</option>
                        <option value="false" ${field.required === false ? 'selected' : ''}>Optional</option>
                    </select>
                    <input type="text" value="${field.description || ''}" placeholder="Description" class="flex-1 px-3 py-2 border border-gray-200 rounded-lg field-description">
                    <button onclick="removeField(${index})" class="p-2 text-red-500 hover:text-red-700">
                        üóëÔ∏è
                    </button>
                </div>
            `;
        }

        function addField(field = {}) {
            const container = document.getElementById('fieldsContainer');
            container.insertAdjacentHTML('beforeend', createFieldElement(field));
        }

        function removeField(index) {
            const field = document.querySelector(`[data-field-index="${index}"]`);
            if (field) field.remove();
        }

        function getFieldsFromForm() {
            const fieldElements = document.querySelectorAll('#fieldsContainer > div');
            return Array.from(fieldElements).map(el => ({
                name: el.querySelector('.field-name').value,
                type: el.querySelector('.field-type').value,
                required: el.querySelector('.field-required').value === 'true',
                description: el.querySelector('.field-description').value
            })).filter(field => field.name.trim());
        }

        function processCSVFile(content, filename) {
            try {
                const lines = content.split('\n').filter(line => line.trim());
                if (lines.length < 2) {
                    showNotification('CSV must have headers and data', 'error');
                    return;
                }
                
                const headers = lines[0].split(',').map(h => h.trim());
                const sampleRow = lines[1].split(',').map(v => v.trim());
                
                const fields = headers.map((header, index) => ({
                    name: header.toLowerCase().replace(/[^a-z0-9]/g, '_'),
                    type: detectType(sampleRow[index]),
                    required: true,
                    description: `${header} field`
                }));
                
                document.getElementById('contractName').value = filename.replace('.csv', '') + ' Contract';
                document.getElementById('contractVersion').value = '1.0.0';
                document.getElementById('fieldsContainer').innerHTML = '';
                
                fields.forEach(field => addField(field));
                
                document.getElementById('createForm').classList.remove('hidden');
                document.getElementById('autoGenerateModal').classList.add('hidden');
                showNotification('Contract generated from CSV!');
            } catch (error) {
                showNotification('Error processing CSV', 'error');
            }
        }

        function processJSONFile(content, filename) {
            try {
                const data = typeof content === 'string' ? JSON.parse(content) : content;
                const sampleObject = Array.isArray(data) ? data[0] : data;
                
                const flattenObject = (obj, prefix = '') => {
                    const fields = [];
                    Object.keys(obj).forEach(key => {
                        const value = obj[key];
                        const fieldName = prefix ? `${prefix}_${key}` : key;
                        
                        if (value && typeof value === 'object' && !Array.isArray(value)) {
                            fields.push({
                                name: fieldName,
                                type: 'object',
                                required: true,
                                description: `${fieldName} object`
                            });
                            fields.push(...flattenObject(value, fieldName));
                        } else {
                            fields.push({
                                name: fieldName,
                                type: detectType(value),
                                required: true,
                                description: `${fieldName} field`
                            });
                        }
                    });
                    return fields;
                };
                
                const fields = flattenObject(sampleObject);
                
                document.getElementById('contractName').value = filename.replace('.json', '') + ' Contract';
                document.getElementById('contractVersion').value = '1.0.0';
                document.getElementById('fieldsContainer').innerHTML = '';
                
                fields.forEach(field => addField(field));
                
                document.getElementById('createForm').classList.remove('hidden');
                document.getElementById('autoGenerateModal').classList.add('hidden');
                showNotification('Contract generated from JSON!');
            } catch (error) {
                showNotification('Error processing JSON', 'error');
            }
        }

        function processDatabaseSchema() {
            const schema = document.getElementById('schemaText').value;
            const table = document.getElementById('tableName').value;
            
            if (!schema) {
                showNotification('Please provide schema', 'error');
                return;
            }
            
            try {
                const lines = schema.split('\n').filter(line => line.trim());
                const fields = [];
                
                lines.forEach(line => {
                    const match = line.match(/(\w+)\s+(VARCHAR|INT|INTEGER|BOOLEAN|TIMESTAMP|TEXT|FLOAT|DECIMAL)/i);
                    if (match) {
                        const fieldName = match[1];
                        const fieldType = match[2];
                        const typeMap = {
                            'VARCHAR': 'string',
                            'TEXT': 'string',
                            'INT': 'integer',
                            'INTEGER': 'integer',
                            'BOOLEAN': 'boolean',
                            'TIMESTAMP': 'timestamp',
                            'FLOAT': 'float',
                            'DECIMAL': 'float'
                        };
                        
                        fields.push({
                            name: fieldName.toLowerCase(),
                            type: typeMap[fieldType.toUpperCase()] || 'string',
                            required: line.toLowerCase().includes('not null'),
                            description: `${fieldName} column`
                        });
                    }
                });
                
                if (fields.length > 0) {
                    document.getElementById('contractName').value = (table || 'Database') + ' Contract';
                    document.getElementById('contractVersion').value = '1.0.0';
                    document.getElementById('fieldsContainer').innerHTML = '';
                    
                    fields.forEach(field => addField(field));
                    
                    document.getElementById('createForm').classList.remove('hidden');
                    document.getElementById('autoGenerateModal').classList.add('hidden');
                    showNotification('Contract generated from database schema!');
                }
            } catch (error) {
                showNotification('Error parsing schema', 'error');
            }
        }

        function processAPIResponse() {
            const response = document.getElementById('apiResponse').value;
            const endpoint = document.getElementById('apiEndpoint').value;
            
            if (!response) {
                showNotification('Please provide API response', 'error');
                return;
            }
            
            try {
                const data = JSON.parse(response);
                const sampleObject = data.data || data;
                
                const flattenObject = (obj, prefix = '') => {
                    const fields = [];
                    Object.keys(obj).forEach(key => {
                        const value = obj[key];
                        const fieldName = prefix ? `${prefix}_${key}` : key;
                        
                        if (value && typeof value === 'object' && !Array.isArray(value)) {
                            fields.push({
                                name: fieldName,
                                type: 'object',
                                required: true,
                                description: `${fieldName} object`
                            });
                            fields.push(...flattenObject(value, fieldName));
                        } else {
                            fields.push({
                                name: fieldName,
                                type: detectType(value),
                                required: true,
                                description: `${fieldName} field`
                            });
                        }
                    });
                    return fields;
                };
                
                const fields = flattenObject(sampleObject);
                
                document.getElementById('contractName').value = (endpoint ? endpoint.split('/').pop() : 'API') + ' Contract';
                document.getElementById('contractVersion').value = '1.0.0';
                document.getElementById('fieldsContainer').innerHTML = '';
                
                fields.forEach(field => addField(field));
                
                document.getElementById('createForm').classList.remove('hidden');
                document.getElementById('autoGenerateModal').classList.add('hidden');
                showNotification('Contract generated from API response!');
            } catch (error) {
                showNotification('Invalid JSON', 'error');
            }
        }

        function viewContract(id) {
            const contract = contracts.find(c => c.id === id);
            if (!contract) return;
            
            document.getElementById('modalTitle').textContent = contract.name;
            document.getElementById('modalVersion').textContent = `Version ${contract.version}`;
            
            const fieldsHtml = contract.fields.map(field => `
                <div class="bg-white rounded-lg p-4 border border-gray-200">
                    <div class="flex justify-between items-start">
                        <div>
                            <h5 class="text-lg font-semibold text-gray-800">${field.name}</h5>
                            <p class="text-green-600 text-sm">Type: ${field.type}</p>
                            <p class="text-gray-600 text-sm mt-1">${field.description}</p>
                        </div>
                        <span class="px-3 py-1 rounded-full text-xs font-semibold ${
                            field.required 
                                ? 'bg-orange-100 text-orange-700' 
                                : 'bg-gray-100 text-gray-600'
                        }">
                            ${field.required ? 'Required' : 'Optional'}
                        </span>
                    </div>
                </div>
            `).join('');
            
            document.getElementById('schemaFields').innerHTML = fieldsHtml;
            document.getElementById('jsonOutput').textContent = JSON.stringify(contract, null, 2);
            document.getElementById('viewModal').classList.remove('hidden');
        }

        function copyContract(id) {
            const contract = contracts.find(c => c.id === id);
            if (!contract) return;
            
            const json = JSON.stringify(contract, null, 2);
            navigator.clipboard.writeText(json).then(() => {
                showNotification('Contract copied to clipboard!');
            });
        }

        function exportContract(id) {
            const contract = contracts.find(c => c.id === id);
            if (!contract) return;
            
            const json = JSON.stringify(contract, null, 2);
            const blob = new Blob([json], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = contract.name.toLowerCase().replace(/\s+/g, '_') + '.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            showNotification('Contract exported!');
        }

        // Event Listeners
        document.getElementById('createBtn').addEventListener('click', () => {
            document.getElementById('createForm').classList.remove('hidden');
        });

        document.getElementById('autoGenerateBtn').addEventListener('click', () => {
            document.getElementById('autoGenerateModal').classList.remove('hidden');
        });

        document.getElementById('closeModal').addEventListener('click', () => {
            document.getElementById('autoGenerateModal').classList.add('hidden');
            document.getElementById('sourceSelection').classList.remove('hidden');
            document.getElementById('databaseForm').classList.add('hidden');
            document.getElementById('apiForm').classList.add('hidden');
            document.getElementById('fileForm').classList.add('hidden');
        });

        document.getElementById('closeViewModal').addEventListener('click', () => {
            document.getElementById('viewModal').classList.add('hidden');
        });

        document.getElementById('searchInput').addEventListener('input', renderContracts);

        document.getElementById('databaseBtn').addEventListener('click', () => {
            document.getElementById('sourceSelection').classList.add('hidden');
            document.getElementById('databaseForm').classList.remove('hidden');
        });

        document.getElementById('apiBtn').addEventListener('click', () => {
            document.getElementById('sourceSelection').classList.add('hidden');
            document.getElementById('apiForm').classList.remove('hidden');
        });

        document.getElementById('fileBtn').addEventListener('click', () => {
            document.getElementById('sourceSelection').classList.add('hidden');
            document.getElementById('fileForm').classList.remove('hidden');
        });

        document.querySelectorAll('.back-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.getElementById('sourceSelection').classList.remove('hidden');
                document.getElementById('databaseForm').classList.add('hidden');
                document.getElementById('apiForm').classList.add('hidden');
                document.getElementById('fileForm').classList.add('hidden');
            });
        });

        document.getElementById('loadDbExample').addEventListener('click', () => {
            document.getElementById('tableName').value = databaseExample.table;
            document.getElementById('schemaText').value = databaseExample.schema;
        });

        document.getElementById('loadApiExample').addEventListener('click', () => {
            document.getElementById('apiEndpoint').value = apiExample.endpoint;
            document.getElementById('apiResponse').value = apiExample.sampleResponse;
        });

        document.getElementById('loadCsvExample').addEventListener('click', () => {
            processCSVFile(csvExample, 'orders.csv');
        });

        document.getElementById('loadJsonExample').addEventListener('click', () => {
            processJSONFile(jsonExample, 'employees.json');
        });

        document.getElementById('fileInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = (e) => {
                const content = e.target.result;
                if (file.name.endsWith('.csv')) {
                    processCSVFile(content, file.name);
                } else if (file.name.endsWith('.json')) {
                    processJSONFile(content, file.name);
                }
            };
            reader.readAsText(file);
        });

        document.getElementById('generateDbContract').addEventListener('click', processDatabaseSchema);
        document.getElementById('generateApiContract').addEventListener('click', processAPIResponse);

        document.getElementById('addFieldBtn').addEventListener('click', () => addField());

        document.getElementById('cancelCreate').addEventListener('click', () => {
            document.getElementById('createForm').classList.add('hidden');
            document.getElementById('contractName').value = '';
            document.getElementById('contractVersion').value = '1.0.0';
            document.getElementById('fieldsContainer').innerHTML = '';
            fieldCount = 0;
        });

        document.getElementById('saveContract').addEventListener('click', () => {
            const name = document.getElementById('contractName').value;
            const version = document.getElementById('contractVersion').value;
            const fields = getFieldsFromForm();
            
            if (name && fields.length > 0) {
                const contract = {
                    id: contracts.length + 1,
                    name,
                    version,
                    status: 'active',
                    createdAt: new Date().toISOString().split('T')[0],
                    fields
                };
                
                contracts.push(contract);
                renderContracts();
                
                document.getElementById('createForm').classList.add('hidden');
                document.getElementById('contractName').value = '';
                document.getElementById('contractVersion').value = '1.0.0';
                document.getElementById('fieldsContainer').innerHTML = '';
                fieldCount = 0;
                
                showNotification('Contract saved successfully!');
            } else {
                showNotification('Please fill in contract name and add at least one field', 'error');
            }
        });

        // Initial render
        renderContracts();
    </script>
</body>
</html>
